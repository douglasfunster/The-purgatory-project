<!DOCTYPE html>
<html lang="en">
   <head>
         <meta charset="UTF-8">
         <title>portfolio</title>
         <link rel="stylesheet" type="text/css" href="design.css">
   </head>
    <body>
        <div class="button-box">
          <div class="button"> 
            <div class="text-box">   
              <button onclick="myFunction() "onclick="toggleLog(this)">light-mode</button> 
            </div>            
          </div>  
        </div>
          
      
           

      </body>
    <script>function myFunction() {
   var element = document.body;
   element.classList.toggle("dark-mode");
   var bWriteLog = true;

function toggleLog(elt) {

  bWriteLog = !bWriteLog;
  elt.innerHTML = bWriteLog ? 'light-mode' : 'dark-mode';
}
}
      </script>
   </html>
